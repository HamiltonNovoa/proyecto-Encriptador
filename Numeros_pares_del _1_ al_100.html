<meta charset="UTF-8">

<h1>Numeros pares del 1 al 100 </h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
          
    }  

    function imprimir(pares) {
        document.write(pares);
        saltarLinea();
    }
    
    
        var pares = 2;

        
    while(pares <= 100) {
        imprimir(pares);
        pares = pares + 2
    }
        imprimir("fin");
    
    
</script>
